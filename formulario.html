<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Elegante</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
f
    body {
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #dcdcdc;
      border-radius: 10px;
      background: #fff;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    /* Animación de foco */
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
      transform: scale(1.02);
    }

    /* Etiquetas flotantes */
    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label,
    .form-group select:focus ~ label,
    .form-group select:valid ~ label,
    .form-group textarea:focus ~ label,
    .form-group textarea:not(:placeholder-shown) ~ label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #6a11cb;
      background: #fff;
      padding: 0 5px;
      border-radius: 5px;
    }

    /* Checkbox group */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      position: relative;
      top: 0;
      left: 0;
      transform: none;
      font-size: 14px;
      color: #333;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
    }

    /* Animación inicial */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividad */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulario Elegante</h2>
    <form>
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder=" ">
        <label for="name">Nombre</label>
      </div>

      <div class="form-group">
        <input type="number" id="edad" name="edad" required placeholder=" ">
        <label for="edad">Edad</label>
      </div>

      <div class="form-group">
        <select id="genero" name="genero" required>
          <option value="" disabled selected></option>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="otro">Otro</option>
        </select>
        <label for="genero">Género</label>
      </div>

      <div class="form-group">
        <select id="so" name="so" required>
          <option value="" disabled selected></option>
          <option value="windows">Windows</option>
          <option value="macos">MacOS</option>
          <option value="linux">Linux</option>
          <option value="android">Android</option>
          <option value="ios">iOS</option>
        </select>
        <label for="so">Sistema operativo favorito</label>
      </div>

      <div class="form-group">
        <p style="margin-bottom:8px; font-size:14px; color:#555;">Lenguajes que dominas:</p>
        <div class="checkbox-group">
          <label><input type="checkbox" name="lang" value="js"> JavaScript</label>
          <label><input type="checkbox" name="lang" value="python"> Python</label>
          <label><input type="checkbox" name="lang" value="php"> PHP</label>
          <label><input type="checkbox" name="lang" value="csharp"> C#</label>
          <label><input type="checkbox" name="lang" value="java"> Java</label>
          <label><input type="checkbox" name="lang" value="cpp"> C++</label>
        </div>
      </div>

      <div class="form-group">
        <textarea id="comentarios" name="comentarios" placeholder=" "></textarea>
        <label for="comentarios">Comentarios</label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
